$def with (posts)
<div class="container">
    $for post in posts:
    <div class="card mb-3">
        <img src="$post['image']" class="blog-cards card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">$post['title']</h5>
            <p class="card-text">$post['article']</p>
            <p class="card-text"><small class="text-muted">$post['timeStamp']</small></p>
            <a id="post-link" href="/posts/$post['post_number']">view post</a>
        </div>
        
    </div>
</div>
