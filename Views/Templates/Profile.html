<div class="container">
    <form class="profile">
    <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail4" value="$session['user']['email']" disabled>
    </div>
    <div class="form-group">
        <label for="inputAddress">Name</label>
        <input type="text" name="name" class="form-control" id="inputAddress" value="$session['user']['name']" disabled>
    </div>
    <div class="form-group">
        <label for="inputAddress">Cellphone Number</label>
        <input type="text" name="telno" class="form-control" id="inputAddress" value="$session['user']['telno']">
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" value="$session['user']['address']" placeholder="1234 Main St">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control" value="$session['user']['city']" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" name="state" id="inputState" class="form-control"value="$session['user']['state']">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input name="zipcode" type="text" class="form-control" id="inputZip"value="$session['user']['zipcode']">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
